<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .pricing-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pricing-card {
            text-align: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transform: 0.2s;
        }

        .pricing-card:hover {
            transform: scale(1.05);
        }

        .pricing-card h2 {
            color: #333;
        }

        .price {
            font-size: 24px;
            color: #007bff;
            margin-top: 10px;
        }

        .features {
            margin-top: 20px;
        }

        .feature {
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div><h1>Our Pricing</h1></div>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Basic</h2>
            <div class="price">$199.99/month</div>
            <div class="features">
                <div class="feature">500 GB Storage</div>
                <div class="feature">2 User Allowed</div>
                <div class="feature">Send upto 3 GB</div>
            </div>
            <a href="#" class="button">Learn More</a>
        </div>

        <div class="pricing-card">
            <h2>Professional</h2>
            <div class="price">$249.99/month</div>
            <div class="features">
                <div class="feature">1 TB Storage</div>
                <div class="feature">5 User Allowed</div>
                <div class="feature">Send upto 10 GB</div>
            </div>
            <a href="#" class="button">Learn More</a>
        </div>

        <div class="pricing-card">
            <h2>Master</h2>
            <div class="price">$399.99/month</div>
            <div class="features">
                <div class="feature">2 TB Storage</div>
                <div class="feature">10 User Allowed</div>
                <div class="feature">Send upto 20 GB</div>
            </div>
            <a href="#" class="button">Learn More</a>
        </div>
    </div>
</body>
</html>
